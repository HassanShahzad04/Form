<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Testing</title>
    </head>
<body>
    <h2>User Registration Form</h2>
<form>
        <p>
            First name:
            <input required type="text" name="firstname" maxlength="15">
            <br>
            <br>
            Last Name:
            <input required type="text" name="lastname" maxlength="15">
            <br>
            <br>
            Password:
            <input required type="password" name="password" maxlength="15">
        </p>
        <p>Bio: <textarea name="" id="" cols="30" rows="10"></textarea></p>

<fieldset>
        <legend> Gender:</legend>
        <br>
        <input type="radio" name="Gender" id="Male">
        <label for="Male">Male</label>
        <br> <input type="radio" name="Gender" id="Female">
         <label for="Female">Female</label>
        <br><input type="radio" name="Gender" id="Other">
         <label for="Other">Other</label>
</fieldset>
<fieldset>
        <legend>Intersts:</legend>
            <br> 
             <input type="checkbox" name="service" id="Music" value="Music" class="radio" >
            <label for="Music">Music</label>
            <br> <input type="checkbox" name="service" value="Sports" id="Sports" class="radio" >
            <label for="Sports">Sports</label>
            <br><input type="checkbox" name="service" value="Reading" id="Reading" class="radio" >
            <label for="Reading">Reading</label>
</fieldset>
        <p>Country:
<select name="Country">
        <option value="United stated">United stated</option>
        <option value="Pakistan">Pakistan</option>
        <option value="India">India</option>
        <option value="Iran">Iran</option>
        <option value="Turky">Turky</option>
</select>
</p>

<p>Preferred Colors: <select name="colors" size="4" multiple="multiple">
<option value="Red">Red</option>
<option value="Blue">Blue</option>
<option value="Green">Green</option>
<option value="Yellow">Yellow</option>
<option value="Purple">Purple</option>
<option value="Black">Black</option>
</select></p>

<p>Profile picture: <input required type="file" name="Choose file"></p>
<p>Birthdate: <input required type="date"></p>
<p>Email: <input required type="text" name="Email" id="" ></p>
<p>Website: <input type="text" name="Website" id=""> </p>
<p>Search: <input type="text" name="Search" id=""></p>
<p><button>Submit</button></p>
</form>
</body>
</html>
